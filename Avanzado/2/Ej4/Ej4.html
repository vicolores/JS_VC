<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cambiar Color de Fondo</title>
  <script>
    // Funci√≥n para cambiar el color de fondo
    function cambiarColor(color) {
      document.body.style.backgroundColor = color;
    }
  </script>
</head>

<body>
  <h1>Cambiar el Color de Fondo</h1>

  <!-- Botones para cambiar el color de fondo -->
  <button onclick="cambiarColor('blue')">Azul</button>
  <button onclick="cambiarColor('green')">Verde</button>
  <button onclick="cambiarColor('red')">Rojo</button>
</body>

</html>
