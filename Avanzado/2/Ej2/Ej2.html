<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fecha Actual</title>
    <script>
        // Función para obtener la fecha actual y mostrarla en formato de letras
        function mostrarFechaActual() {
            const fecha = new Date();
            
            // Arreglos con los nombres de los días y meses
            const dias = ["Domingo", "Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado"];
            const meses = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
            
            // Obtener día, fecha y año
            const diaSemana = dias[fecha.getDay()];
            const diaMes = fecha.getDate();
            const mes = meses[fecha.getMonth()];
            const año = fecha.getFullYear();
            
            // Formatear la fecha
            const fechaFormateada = `${diaSemana}, ${diaMes} de ${mes} de ${año}`;
            
            // Mostrar la fecha en el elemento con id 'fecha'
            document.getElementById("fecha").textContent = fechaFormateada;
        }
    </script>
</head>
<body>
    <h1>Fecha Actual</h1>
    <button onclick="mostrarFechaActual()">Mostrar Fecha Actual</button>
    <p id="fecha"></p>
</body>
</html>
