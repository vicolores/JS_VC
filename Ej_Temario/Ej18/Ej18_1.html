<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario en Espa√±ol</title>

    <!-- Estilos personalizados del calendario -->
    <link rel="stylesheet" type="text/css" href="css/calendar-estilo.css">
    <style>
        /* Estilos del calendario personalizados */
        div.calendar {
            position: relative;
        }

        .calendar,
        .calendar table {
            border: 1px solid #206A9B;
            font-size: 11px;
            color: #000;
            cursor: default;
            background: #F1F8FC;
            font-family: Tahoma, Verdana, sans-serif;
        }

        .calendar thead .title {
            font-weight: bold;
            text-align: center;
            background: #000;
            color: #fff;
            padding: 2px;
        }

        .calendar tbody .day {
            width: 2em;
            color: #456;
            text-align: right;
            padding: 2px 4px 2px 2px;
        }

        .calendar tbody td.today {
            font-weight: bold;
            color: #D50000;
        }

        /* Estilos adicionales para mejorar la usabilidad */
        #fecha {
            padding: 5px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #calendarioBtn {
            padding: 5px 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f8f8f8;
            cursor: pointer;
        }

        #calendarioBtn:hover {
            background-color: #e8e8e8;
        }

        #fechaFormateada {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <!-- <h2>Selecciona una fecha:</h2>
    <input type="text" id="fecha" readonly>
    <button id="calendarioBtn">üìÖ</button>
    <div id="fechaFormateada"></div> --><!-- √Årea para mostrar la fecha formateada -->
    <!--<input type="hidden" id="fechaOculta"> --> <!-- Campo oculto para almacenar la fecha en formato corto -->

    <h2>Selecciona una fecha:</h2>
    <input type="hidden" id="fecha" name="fecha">
    <span id="fechaMostrada"></span>
    <button id="calendarioBtn">üìÖ</button>


    <!-- Scripts del calendario -->
    <script type="text/javascript" src="js/calendar.js"></script>
    <script type="text/javascript" src="js/calendar-es.js"></script>
    <script type="text/javascript" src="js/calendar-setup.js"></script>

    <script type="text/javascript">
        // Configuraci√≥n del calendario en espa√±ol mejorada
        Calendar.setup({
            inputField: "fecha",         // ID del campo donde se almacenar√° la fecha
            button: "calendarioBtn",      // ID del bot√≥n que abre el calendario
            ifFormat: "%d/%m/%Y",         // Formato de fecha almacenado (para procesamiento)
            daFormat: "%A, %d de %B de %Y", // Formato mostrado al usuario
            displayArea: "fechaMostrada", // Mostrar la fecha formateada en un elemento <span>
            firstDay: 1,                   // Lunes como primer d√≠a de la semana
            weekNumbers: true,             // Ocultar el n√∫mero de semana
            singleClick: true,              // Selecci√≥n con un solo clic
            showsTime: false,                // No mostrar selector de hora
            timeFormat: "24",                // Formato de hora en 24 horas
            align: "Br",                     // Alineaci√≥n inferior derecha
            range: [1900, 2100],              // Rango de a√±os seleccionables
            showOthers: true                  // Mostrar d√≠as de otros meses
        });
    </script>


</body>

</html>
