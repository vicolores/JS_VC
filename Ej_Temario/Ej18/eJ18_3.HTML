<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario en Espa침ol</title>

    <!-- Estilos personalizados del calendario -->
    <link rel="stylesheet" type="text/css" href="css/calendar-estilo.css">
    <style>
        /* Estilos del calendario personalizados */
        .calendar,
        .calendar table {
            border: 1px solid #206A9B;
            font-size: 11px;
            color: #000;
            cursor: default;
            background: #F1F8FC;
            font-family: Tahoma, Verdana, sans-serif;
        }

        .calendar thead .title {
            font-weight: bold;
            text-align: center;
            background: #000;
            color: #fff;
            padding: 2px;
        }

        .calendar tbody .day {
            width: 2em;
            color: #456;
            text-align: right;
            padding: 2px 4px 2px 2px;
        }

        .calendar tbody td.today {
            font-weight: bold;
            color: #D50000;
        }

        /* Estilos adicionales para mejorar la usabilidad */
        #fecha {
            padding: 5px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #calendarioBtn {
            padding: 5px 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f8f8f8;
            cursor: pointer;
        }

        #calendarioBtn:hover {
            background-color: #e8e8e8;
        }

        #fechaFormateada {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h2>Selecciona una fecha:</h2>
    <input type="text" id="fecha" readonly>
    <button id="calendarioBtn">游늰</button>
    <div id="fechaFormateada"></div> <!-- 츼rea para mostrar la fecha formateada -->
    <input type="hidden" id="fechaOculta"> <!-- Campo oculto para almacenar la fecha en formato corto -->

    <!-- Scripts del calendario -->
    <script type="text/javascript" src="js/calendar.js"></script>
    <script type="text/javascript" src="js/calendar-es.js"></script>
    <script type="text/javascript" src="js/calendar-setup.js"></script>

    <script type="text/javascript">
        // Configuraci칩n del calendario en espa침ol
        Calendar.setup({
            inputField: "fecha",       // ID del campo donde se almacenar치 la fecha en formato corto
            displayArea: "fechaFormateada", // 츼rea para mostrar la fecha en formato largo
            button: "calendarioBtn",   // ID del bot칩n que abre el calendario
            ifFormat: "%d/%m/%Y",      // Formato de fecha almacenado en el campo de texto
            daFormat: "%A, %d de %B de %Y", // Formato mostrado en el 치rea de visualizaci칩n
            firstDay: 1,               // Lunes como primer d칤a de la semana
            weekNumbers: false,        // No mostrar n칰mero de semana
            singleClick: true,         // Selecci칩n de fecha con un solo clic
            showsTime: false,          // No mostrar selector de hora
            timeFormat: "24",          // Formato de hora en 24 horas
            align: "Br",               // Alineaci칩n inferior derecha
            range: [1900, 2100],       // Rango de a침os seleccionables
            showOthers: true,          // Mostrar d칤as de otros meses
            onSelect: function (cal) { // Funci칩n que se ejecuta al seleccionar una fecha
                // Actualizar el campo oculto con la fecha en formato corto
                document.getElementById("fechaOculta").value = cal.date.print("%d/%m/%Y");
            }
        });
    </script>

</body>

</html>
