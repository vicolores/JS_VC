<!DOCTYPE html>
<html>

<head>
    <title>Formulario DNI</title>
</head>

<body>
    <h2>Formulario DNI</h2>

    <form id="dniForm">
        <label for="dni">DNI:</label><br />
        <input type="text" id="dni" name="dni" /><br /><br />
        <button type="button" onclick="enviarDni()">Enviar</button>
    </form>

    <script>
        function enviarDni() {
            let dni = document.getElementById("dni").value;
            if (dni !== "") {
                // Aquí puedes realizar la lógica de envío del DNI
                alert("DNI ingresado:", dni);
                
            } else {
                alert("Por favor, ingresa un DNI.");
            }
        }
    </script>
</body>

</html>
