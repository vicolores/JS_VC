<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el Número</title>
</head>
<body>

<div class="container">
    <h1>Adivina el Número</h1>
    <input type="number" id="userNumber" min="1" max="10" required>
    <button onclick="generateAndCompare()">Generar y Comprobar</button>
    <p id="message"></p>
</div>

<script>
function generateAndCompare() {
    const randomNumber = Math.floor(Math.random() * 10) + 1;
    const userNumber = parseInt(document.getElementById('userNumber').value);

    if (isNaN(userNumber)) {
        document.getElementById('message').textContent = 'Por favor, introduce un número válido.';
    } else if (userNumber === randomNumber) {
        document.getElementById('message').textContent = '¡Felicidades! Has adivinado el número.';
    } else {
        document.getElementById('message').textContent = 'Lo siento, has fallado. El número correcto era el ' + randomNumber + '.';
    }
}
</script>

</body>
</html>
