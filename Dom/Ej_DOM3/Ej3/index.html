<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caja de Texto</title>
</head>

<body>
    <h1>Crear una caja de texto</h1>

    <input type="text" id="caja" value="0">
    <br><br>

    <button onclick="sumar()">Sumar</button>
    <button onclick="inicializar()">Inicializar</button>

    <script>
        function sumar() {
            var caja = document.getElementById("caja");
            caja.value = parseInt(caja.value) + 10;
        }

        function inicializar() {
            var caja = document.getElementById("caja");
            caja.value = 0;
        }
    </script>
</body>
