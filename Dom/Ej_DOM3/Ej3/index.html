<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caja de Texto con Botones</title>
</head>
<body>
    <div class="container">
        <h2>Caja de Texto con Botones</h2>
        <div class="input-container">
            <input type="text" id="counter" value="0" readonly>
            <button onclick="addTen()">Sumar 10</button>
            <button onclick="resetCounter()">Inicializar</button>
        </div>
    </div>

    <script>
        function addTen() {
            const currentCount = parseInt(document.getElementById('counter').value, 10);
            if (!isNaN(currentCount)) {
                document.getElementById('counter').value = (currentCount + 10).toString();
            }
        }

        function resetCounter() {
            document.getElementById('counter').value = '0';
        }
    </script>
</body>
</html>
