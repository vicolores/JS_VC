<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de Imágenes y Enlaces</title>
  <script>
    function contarImagenes() {
      let numeroImagenes = document.getElementsByTagName("img").length;
      alert("Número total de imágenes: " + numeroImagenes);
    }

    function contarEnlaces() {
      let numeroEnlaces = document.getElementsByTagName("a").length;
      alert("Número total de enlaces: " + numeroEnlaces);
    }
  </script>
  <style>
    button {
      font-size: 14px;
      padding: 10px;
      margin: 5px;
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    button:active {
      background-color: #003f7f;
    }

    img {
      margin: 10px;
      width: 150px;
      height: auto;
    }
  </style>
</head>

<body>
  <h1>Contador de Imágenes y Enlaces</h1>
  <img src="https://via.placeholder.com/150" alt="Imagen 1">
  <img src="https://via.placeholder.com/150" alt="Imagen 2">
  <img src="https://via.placeholder.com/150" alt="Imagen 3">

  <a href="https://www.example.com">Enlace a Example 1</a><br>
  <a href="https://www.example.com">Enlace a Example 2</a><br>
  <a href="https://www.example.com">Enlace a Example 3</a><br>

  <button onclick="contarImagenes()">Número de Imágenes</button>
  <button onclick="contarEnlaces()">Número de enlaces</button>
</body>

</html>
